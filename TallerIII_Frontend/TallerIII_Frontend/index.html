<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller III - Unidad Deportiva</title>
    <!-- Estilos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preload" href="styles.css" as="style" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2503/2503142.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
        <span class="navbar-brand mb-0 h1">Unidad Deportiva</span>
      </div>
    </nav>

    <section class="container card formCreateHeroe">
      <form>
        <h2>AÃ±adir empleado</h2>
        <div class="mb-3">
          <label for="IDCODIGOEMPLEADO" class="form-label"
            >Codigo Empleado</label
          >
          <input
            type="number"
            class="form-control"
            id="IDCODIGOEMPLEADO"
            placeholder="codigo"
          />
        </div>
        <div class="mb-3">
          <label for=" IDSEDE" class="form-label">Sede</label>
          <input
            type="text"
            class="form-control"
            id="IDSEDE"
            placeholder="Sede"
          />
        </div>
        <div class="mb-3">
          <label for="IDCARGOEMPLEADO" class="form-label">Cargo</label>
          <input
            type="number"
            class="form-control"
            id="IDCARGOEMPLEADO"
            placeholder="cargo"
          />
        </div>
        <div class="mb-3">
          <label for="NOMBRESEMPLEADO" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="NOMBRESEMPLEADO"
            placeholder="Nombre"
          />
        </div>
        <div class="mb-3">
          <label for=" APELLIDOSEMPLEADO" class="form-label">Apellidos</label>
          <input
            type="text"
            class="form-control"
            id="APELLIDOSEMPLEADO"
            placeholder="Apellidos"
          />
        </div>
        <div class="mb-3">
          <label for="CEDULAEMPLEADO" class="form-label">Cedula</label>
          <input
            type="number"
            class="form-control"
            id="CEDULAEMPLEADO"
            placeholder="Cedula"
          />
        </div>

        <button
          type="button"
          class="btn btn-primary"
          onclick="onclickSubmitEmpleado()"
        >
          CREAR
        </button>
      </form>
    </section>

    <script src="scripts/empleadoScipt.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
