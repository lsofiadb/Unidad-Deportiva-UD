<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equi0="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Unidad Deportiva</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./icon_basketball.jpg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block  imgIcon align-text-top"
          />
          Unidad Deportiva UD
        </a>
        <button
          class="btn btn-purple"
          data-toggle="modal"
          data-target="#modalNuevoHeroe"
        >
          Añadir empleado
        </button>
      </div>
    </nav>

    <div class="container" id="principal-container"></div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modalNuevoHeroe"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <span class="bold"> Información nuevo empleado </span>
            </h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="idEmpleado" class="col-sm-2 col-form-label"
                  >Empleado</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="idEmpleado"
                    placeholder="ID del Empleado"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="idSede" class="col-sm-2 col-form-label">Sede</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="idSede"
                    placeholder="ID de la sede"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="idCargo" class="col-sm-2 col-form-label"
                  >Cargo</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="idCargo"
                    placeholder="ID Cargo"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="nombres" class="col-sm-2 col-form-label"
                  >Nombres del empleado</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="nombres"
                    placeholder="nombres"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="apellidos" class="col-sm-2 col-form-label"
                  >Apellidos del empleado</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="apellidos"
                    placeholder="apellidos"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="cedula" class="col-sm-2 col-form-label"
                  >Cedula del empleado</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="cedula"
                    placeholder="cedula"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-purple"
              onclick="getInfoHeroe()"
            >
              Añadir empleado
            </button>
            <button type="button" class="btn btn-purple2" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
